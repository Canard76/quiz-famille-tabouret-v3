
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz soir√©e ‚Äì Parents & Ados (JS)</title>
  <style>
    :root { --accent: #1f7aec; --warn: #e53935; --ok: #1b5e20; --track: #e9eef8; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; margin: 0; background: #f7f7fb; color: #222; }
    header { background: white; border-bottom: 1px solid #e6e6ef; padding: 16px 24px; position: sticky; top:0; }
    h1 { font-size: 1.25rem; margin: 0; }
    main { max-width: 900px; margin: 24px auto; padding: 0 16px; }
    .card { background: white; border: 1px solid #e6e6ef; border-radius: 12px; padding: 16px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
    .meta { color: #555; font-size: .9rem; margin-bottom: 8px; }
    .question { font-weight: 700; margin: 8px 0 12px; }
    .options { display: grid; grid-template-columns: 1fr; gap: 8px; }
    .options button { text-align: left; border: 1px solid #dadcec; border-radius: 10px; padding: 12px; background: #fafbff; cursor: pointer; }
    .options button:hover { border-color: var(--accent); }
    .options button.correct { border-color: var(--ok); background: #e9f7ec; }
    .options button.wrong { border-color: var(--warn); background: #fdeaea; }
    .controls { display:flex; gap:8px; margin-top: 12px; }
    .controls button { border: none; background: var(--accent); color: white; padding: 10px 14px; border-radius: 10px; cursor: pointer; }
    .controls button.secondary { background: #eceff7; color: #0b1b38; }
    .timer { font-weight: 700; font-size: 1.2rem; padding: 6px 10px; border-radius: 8px; display:inline-block; background: #eef6ff; color: #0b1b38; }
    .timer.warn { background: #ffe9e9; color: var(--warn); animation: blink .9s linear infinite; }
    @keyframes blink { 50% { opacity: .35; } }
    .score { font-weight: 700; }
    footer { color: #666; text-align:center; padding: 24px; }

    /* Question progress bar */
    .progress { margin: 8px 0 12px; background: var(--track); border-radius: 999px; overflow: hidden; height: 10px; position: relative; }
    .progress__bar { height: 100%; width: 0; background: linear-gradient(90deg, var(--accent), #66b2ff); transition: width .35s ease; }
    .progress__label { font-size: .85rem; color: #3a4260; margin-top: 6px; }

    /* Timer progress bar */
    .timerbar { margin: 8px 0 12px; background: var(--track); border-radius: 6px; overflow: hidden; height: 8px; position: relative; }
    .timerbar__fill { height: 100%; width: 100%; background: linear-gradient(90deg, var(--accent), #66b2ff); transition: width .3s linear; }

    /* Confetti */
    .confetti-container { position: fixed; inset: 0; pointer-events: none; overflow: hidden; z-index: 9999; }
    .confetti { position: absolute; top: -10vh; background: var(--c); opacity: 0.95; animation: fall 1.6s ease-out forwards, spin 1.6s linear infinite; }
    .confetti[data-shape="circle"] { border-radius: 50%; }
    .confetti[data-shape="triangle"] { width: 0 !important; height: 0 !important; border-left: 6px solid transparent; border-right: 6px solid transparent; border-bottom: 10px solid var(--c); background: transparent; }
    @keyframes fall { to { transform: translateY(100vh) rotate(360deg); opacity: 1; } }
    @keyframes spin { 50% { transform: translateY(50vh) rotate(180deg); } }

    /* Star pop */
    .star-pop { position: fixed; transform: translate(-50%, 0); font-size: 28px; filter: drop-shadow(0 2px 2px rgba(0,0,0,.2));
                animation: starRise 1.2s ease-out forwards; pointer-events: none; z-index: 9999; }
    @keyframes starRise { 0% { opacity: 0; transform: translate(-50%, 0) scale(.6); }
                          20% { opacity: 1; }
                          100%{ opacity: 0; transform: translate(-50%, -120px) scale(1.2); } }
  </style>
</head>
<body>
  <header>
    <h1>Quiz soir√©e ‚Äì Parents & Ados</h1>
    <div id="info" class="meta"></div>
  </header>
  <main>
    <div class="card">
      <div id="status" class="meta"></div>

      <!-- Question progress bar -->
      <div class="progress"><div id="progressBar" class="progress__bar"></div></div>
      <div id="progressLabel" class="progress__label">Question 1 / 40 (0%)</div>

      <!-- Timer progress bar -->
      <div class="timerbar"><div id="timerBarFill" class="timerbar__fill"></div></div>

      <div id="timer" class="timer">--</div>
      <div id="question" class="question"></div>
      <div id="options" class="options"></div>
      <div class="controls">
        <button id="nextBtn">Question suivante</button>
        <button id="resetBtn" class="secondary">R√©initialiser</button>
      </div>
      <p class="meta"><span class="score" id="score">Score: 0</span></p>
    </div>
  </main>
  <footer>Th√®me No√´l üéÑ ‚Äî Confettis rouge/vert/or + √©toile ‚≠ê √† chaque bonne r√©ponse</footer>

  <script type="module">
    import { init } from './src/app.js';
    init();
  </script>
</body>
</html>
