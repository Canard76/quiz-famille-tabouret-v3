
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz soir√©e ‚Äì Parents & Ados (Halloween + Jokers)</title>
  <style>
    :root {
      --accent: #FF6A00;     /* orange Halloween */
      --accent2: #6A4C93;    /* violet */
      --warn: #e53935;       /* rouge alerte */
      --ok: #39FF14;         /* vert acide */
      --track: #2a2a2a;      /* sombre */
      --bg: #121212;         /* fond */
      --card: #1d1d1d;       /* cartes */
      --text: #eaeaea;       /* texte */
      --muted: #9aa0a6;      /* texte secondaire */
    }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; margin: 0; background: radial-gradient(1200px 600px at 10% -10%, #1b1b1b, var(--bg)); color: var(--text); }
    header { background: #0f0f0f; border-bottom: 1px solid #222; padding: 16px 24px; position: sticky; top:0; }
    h1 { font-size: 1.25rem; margin: 0; color: var(--accent); }
    main { max-width: 900px; margin: 24px auto; padding: 0 16px; }
    .card { background: var(--card); border: 1px solid #2c2c2c; border-radius: 12px; padding: 16px; box-shadow: 0 6px 16px rgba(0,0,0,0.35); }
    .meta { color: var(--muted); font-size: .9rem; margin-bottom: 8px; }
    .question { font-weight: 700; margin: 8px 0 12px; }
    .options { display: grid; grid-template-columns: 1fr; gap: 8px; }
    .options button { text-align: left; border: 1px solid #3a3a3a; border-radius: 10px; padding: 12px; background: #111; color: var(--text); cursor: pointer; }
    .options button:hover { border-color: var(--accent); }
    .options button.correct { border-color: var(--ok); background: #0c1e0c; }
    .options button.wrong { border-color: var(--warn); background: #2a0d0d; }
    .options button.eliminated { opacity: .4; text-decoration: line-through; }

    .controls { display:flex; gap:8px; margin-top: 12px; }
    .controls button { border: none; background: var(--accent); color: #101010; padding: 10px 14px; border-radius: 10px; cursor: pointer; font-weight: 700; }
    .controls button.secondary { background: #303030; color: var(--text); }

    .timer { font-weight: 700; font-size: 1.2rem; padding: 6px 10px; border-radius: 8px; display:inline-block; background: #181818; color: var(--text); }
    .timer.warn { background: #2a0d0d; color: var(--warn); animation: blink .9s linear infinite; }
    @keyframes blink { 50% { opacity: .35; } }
    .score { font-weight: 700; }
    footer { color: var(--muted); text-align:center; padding: 24px; }

    /* Question progress bar */
    .progress { margin: 8px 0 12px; background: var(--track); border-radius: 999px; overflow: hidden; height: 10px; position: relative; }
    .progress__bar { height: 100%; width: 0; background: linear-gradient(90deg, var(--accent), var(--accent2)); transition: width .35s ease; }
    .progress__label { font-size: .85rem; color: var(--muted); margin-top: 6px; }

    /* Timer progress bar */
    .timerbar { margin: 8px 0 12px; background: var(--track); border-radius: 6px; overflow: hidden; height: 8px; position: relative; }
    .timerbar__fill { height: 100%; width: 100%; background: linear-gradient(90deg, var(--accent), var(--accent2)); transition: width .3s linear; }

    /* Confetti */
    .confetti-container { position: fixed; inset: 0; pointer-events: none; overflow: hidden; z-index: 9999; }
    .confetti { position: absolute; top: -10vh; background: var(--c); opacity: 0.95; animation: fall 1.6s ease-out forwards, spin 1.6s linear infinite; }
    .confetti[data-shape="circle"] { border-radius: 50%; }
    .confetti[data-shape="triangle"] { width: 0 !important; height: 0 !important; border-left: 6px solid transparent; border-right: 6px solid transparent; border-bottom: 10px solid var(--c); background: transparent; }
    @keyframes fall { to { transform: translateY(100vh) rotate(360deg); opacity: 1; } }
    @keyframes spin { 50% { transform: translateY(50vh) rotate(180deg); } }

    /* Star / pumpkin pop */
    .star-pop { position: fixed; transform: translate(-50%, 0); font-size: 28px; filter: drop-shadow(0 2px 2px rgba(0,0,0,.4));
                animation: starRise 1.2s ease-out forwards; pointer-events: none; z-index: 9999; }
    @keyframes starRise { 0% { opacity: 0; transform: translate(-50%, 0) scale(.6); }
                          20% { opacity: 1; }
                          100%{ opacity: 0; transform: translate(-50%, -120px) scale(1.2); } }

    /* Jokers */
    .jokers { display:flex; gap:8px; margin: 12px 0; }
    .jokers button { border: 1px solid #3a3a3a; background: #111; color: var(--text); padding: 8px 12px; border-radius: 8px; cursor:pointer; }
    .jokers button:disabled { opacity: .5; cursor: not-allowed; }
    .hint { color: var(--muted); font-style: italic; margin-top: 6px; }
  </style>
</head>
<body>
  <header>
    <h1>üéÉ Quiz soir√©e ‚Äì Parents & Ados (Halloween)</h1>
    <div id="info" class="meta"></div>
  </header>
  <main>
    <div class="card">
      <div id="status" class="meta"></div>

      <!-- Question progress bar -->
      <div class="progress"><div id="progressBar" class="progress__bar"></div></div>
      <div id="progressLabel" class="progress__label">Question 1 / 40 (0%)</div>

      <!-- Timer progress bar -->
      <div class="timerbar"><div id="timerBarFill" class="timerbar__fill"></div></div>

      <div id="timer" class="timer">--</div>
      <div id="question" class="question"></div>
      <div id="options" class="options"></div>

      <!-- Jokers -->
      <div class="jokers">
        <button id="joker-5050">üß© Joker 50/50</button>
        <button id="joker-+10s">‚è±Ô∏è Joker +10s</button>
        <button id="joker-indice">üí° Joker Indice</button>
      </div>
      <div id="hint" class="hint"></div>

      <div class="controls">
        <button id="nextBtn">Question suivante</button>
        <button id="resetBtn" class="secondary">R√©initialiser</button>
      </div>
      <p class="meta"><span class="score" id="score">Score: 0</span></p>
    </div>
  </main>
  <footer>Th√®me Halloween ‚Äî confettis orange/violet/noir + citrouille üéÉ √† la bonne r√©ponse ‚Äî Jokers utilisables 1 fois par partie</footer>

  <script type="module">
    import { init } from './src/app.js';
    init();
  </script>
</body>
</html>
