
<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz soir√©e ‚Äì Parents & Ados (Th√®mes & Jokers)</title>
  <style>
    /* Theme variables scoped by body classes */
    body.theme-halloween { --accent: #FF6A00; --accent2: #6A4C93; --warn: #e53935; --ok: #39FF14; --track: #2a2a2a; --bg: #121212; --card: #1d1d1d; --text: #eaeaea; --muted: #9aa0a6; }
    body.theme-noel      { --accent: #C62828; --accent2: #2E7D32; --warn: #e53935; --ok: #FFD54F; --track: #e9eef8; --bg: #f7f7fb; --card: #ffffff; --text: #0b1b38; --muted: #5f6b89; }

    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; margin: 0; background: var(--bg); color: var(--text); transition: background .25s ease, color .25s ease; }
    header { background: rgba(0,0,0,.06); border-bottom: 1px solid rgba(0,0,0,.08); padding: 12px 24px; position: sticky; top:0; backdrop-filter: blur(6px); }
    h1 { font-size: 1.25rem; margin: 0; color: var(--accent); }
    .toolbar { display:flex; gap:12px; align-items:center; margin-top: 8px; }
    .toolbar label { color: var(--muted); }
    select { padding: 6px 10px; border-radius: 8px; border: 1px solid rgba(0,0,0,.15); background: #fff; color: #0b1b38; }

    main { max-width: 900px; margin: 24px auto; padding: 0 16px; }
    .card { background: var(--card); border: 1px solid rgba(0,0,0,.08); border-radius: 12px; padding: 16px; box-shadow: 0 6px 16px rgba(0,0,0,0.08); }
    .meta { color: var(--muted); font-size: .9rem; margin-bottom: 8px; }
    .question { font-weight: 700; margin: 8px 0 12px; }
    .options { display: grid; grid-template-columns: 1fr; gap: 8px; }
    .options button { text-align: left; border: 1px solid rgba(0,0,0,.12); border-radius: 10px; padding: 12px; background: #fafbff; color: var(--text); cursor: pointer; }
    .options button:hover { border-color: var(--accent); }
    .options button.correct { border-color: var(--ok); background: rgba(57,255,20,0.12); }
    .options button.wrong { border-color: var(--warn); background: rgba(229,57,53,0.12); }
    .options button.eliminated { opacity: .45; text-decoration: line-through; }

    .controls { display:flex; gap:8px; margin-top: 12px; }
    .controls button { border: none; background: var(--accent); color: #fff; padding: 10px 14px; border-radius: 10px; cursor: pointer; font-weight: 700; }
    .controls button.secondary { background: var(--accent2); }

    .timer { font-weight: 700; font-size: 1.2rem; padding: 6px 10px; border-radius: 8px; display:inline-block; background: rgba(0,0,0,.06); color: var(--text); }
    .timer.warn { background: rgba(229,57,53,.12); color: var(--warn); animation: blink .9s linear infinite; }
    @keyframes blink { 50% { opacity: .35; } }
    .score { font-weight: 700; }
    footer { color: var(--muted); text-align:center; padding: 24px; }

    /* Question progress bar */
    .progress { margin: 8px 0 12px; background: var(--track); border-radius: 999px; overflow: hidden; height: 10px; position: relative; }
    .progress__bar { height: 100%; width: 0; background: linear-gradient(90deg, var(--accent), var(--accent2)); transition: width .35s ease; }
    .progress__label { font-size: .85rem; color: var(--muted); margin-top: 6px; }

    /* Timer progress bar */
    .timerbar { margin: 8px 0 12px; background: var(--track); border-radius: 6px; overflow: hidden; height: 8px; position: relative; }
    .timerbar__fill { height: 100%; width: 100%; background: linear-gradient(90deg, var(--accent), var(--accent2)); transition: width .3s linear; }

    /* Confetti */
    .confetti-container { position: fixed; inset: 0; pointer-events: none; overflow: hidden; z-index: 9999; }
    .confetti { position: absolute; top: -10vh; background: var(--c); opacity: 0.95; animation: fall 1.6s ease-out forwards, spin 1.6s linear infinite; }
    .confetti[data-shape="circle"] { border-radius: 50%; }
    .confetti[data-shape="triangle"] { width: 0 !important; height: 0 !important; border-left: 6px solid transparent; border-right: 6px solid transparent; border-bottom: 10px solid var(--c); background: transparent; }
    @keyframes fall { to { transform: translateY(100vh) rotate(360deg); opacity: 1; } }
    @keyframes spin { 50% { transform: translateY(50vh) rotate(180deg); } }

    /* Star / pumpkin pop */
    .star-pop { position: fixed; transform: translate(-50%, 0); font-size: 28px; filter: drop-shadow(0 2px 2px rgba(0,0,0,.2));
                animation: starRise 1.2s ease-out forwards; pointer-events: none; z-index: 9999; }
    @keyframes starRise { 0% { opacity: 0; transform: translate(-50%, 0) scale(.6); }
                          20% { opacity: 1; }
                          100%{ opacity: 0; transform: translate(-50%, -120px) scale(1.2); } }

    /* Jokers */
    .jokers { display:flex; gap:8px; flex-wrap: wrap; margin: 12px 0; align-items:center; }
    .jokers button { border: 1px solid rgba(0,0,0,.12); background: #fff; color: #0b1b38; padding: 8px 12px; border-radius: 8px; cursor:pointer; }
    .jokers button:disabled { opacity: .5; cursor: not-allowed; }
    .hint { color: var(--muted); font-style: italic; margin-top: 6px; }
  </style>
</head>
